<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let item of favorites"
    >
      <app-lecture
        (removeFavorite)="remove()"
        [lecture]="item"
      ></app-lecture>
    </div>
  </div>
</div>
