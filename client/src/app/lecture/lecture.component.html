<div class="content">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ lecture.title }}</mat-card-title>
      <mat-card-subtitle>{{ lecture.category.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ lecture.image }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ lecture.deccription }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        *ngIf="!lecture.isFavorite"
        (click)="add()"
      >
        Add To Favorite
      </button>
      <button
        mat-raised-button
        color="primary"
        *ngIf="lecture.isFavorite"
        (click)="remove()"
      >
        Remove From Favorite
      </button>
    </mat-card-actions>
  </mat-card>
</div>
